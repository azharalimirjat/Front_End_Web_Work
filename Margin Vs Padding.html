<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Vs Padding</title>
    <style>
        .box1, .box2{
            height: 100px;
            width: 100px;
        }

        .box1{
            margin: 30px;
            background-color: aquamarine;
        }

        .box2{
            padding: 30px;
            background-color: blueviolet;
        }

        .wrapper{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box1 : Margin</div>
        <div class="box2">Box2 : Padding</div>
    </div>
</body>
</html>
